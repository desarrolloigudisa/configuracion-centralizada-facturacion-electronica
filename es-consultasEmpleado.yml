server:
  port: 8002

# CONEXION A BASE DE DATOS
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/utiltest
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
# Hibernate ddl auto (create, create-drop, validate, update)
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      jdbc:
        lob:
          non_contextual_creation: true
